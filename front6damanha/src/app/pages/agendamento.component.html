<h2 style="text-align: center; font-family: 'Georgia', serif;color: rgb(112, 88, 88); margin-bottom: 40px;">
    Agende seu horário
  </h2>
  
  <form (ngSubmit)="agendar()" style="display: flex; flex-direction: column; align-items: center; gap: 10px; width: 100%; max-width: 350px; margin: 0 auto;">
    <input placeholder="Seu nome" [(ngModel)]="nome" style="padding: 10px; width: 100%; border-radius: 8px; border: 1px solid #ccc;" />
  
    <label style="font-weight: bold; font-family: 'Georgia', serif; margin-bottom: 0;">Data:</label>
    <input type="date" [(ngModel)]="data" style="padding: 10px; width: 100%; border-radius: 8px; border: 1px solid #ccc;" />
  
    <label style="font-weight: bold; font-family: 'Georgia', serif; margin-bottom: 0;">Horário:</label>
    <input type="time" [(ngModel)]="horario" style="padding: 10px; width: 100%; border-radius: 8px; border: 1px solid #ccc;" />
  
    <button type="submit" style="padding: 10px 20px; background-color: #6e4b3a; color: white; border: none; border-radius: 8px; cursor: pointer;">
      Agendar
    </button>
  </form>
